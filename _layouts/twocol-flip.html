---
layout: base

---

<article id="post" class="container flip-container">
    <div class="row">
        <div class="col-md-12 text-center">
            <a href="javascript:void(0)" onclick="document.getElementsByClassName('flippable')[0].classList.toggle('flipped');" class="btn btn-default flipper" title="FLIP ME">FLIP<br /><span class="flip-arrow">&#x27f3;</span></a><br />
            <a href="plain">View plain version</a>
        </div>
    </div>
        {{content}}
    {% if page.comments != false %}
        <div class="row">
            <section id="comments" class="col-md-12">
                <div id="disqus_thread"></div>
                <script type="text/javascript">
                    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = 'writingdrabmakyo'; // required: replace example with your forum shortname

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                 var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                 dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                 (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                 })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
            </section>
        </div>
    {%endif%}
</article>
