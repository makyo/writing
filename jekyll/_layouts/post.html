---
layout: base

---

<article id="post" class="container">
    <div class="row">
        <section class="col-md-offset-2 col-md-8">
            {{content}}
        </section>
    </div>
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <hr />
            <h4 class="text-center"><a href="/support">Help support my writing!</a></h4>
            <div class="row well">
                <div class="col-sm-4 text-center donate">
                    <iframe src="/patreon" width="175" height="40" scrolling="no"></iframe>
                </div>
                <div class="col-sm-4 text-center donate">
                    <script src="https://liberapay.com/makyo/widgets/button.js"></script>
                    <noscript>
                        <a href="https://liberapay.com/makyo/donate"><img alt="Donate using Liberapay" src="https://liberapay.com/assets/widgets/donate.svg"></a>
                    </noscript>
                </div>
                <div class="col-sm-4 text-center donate">
                    <script type='text/javascript' src='https://ko-fi.com/widgets/widget_2.js'></script><script type='text/javascript'>kofiwidget2.init('Buy Me a Coffee', '#808080', 'A6633Y29');kofiwidget2.draw();</script>
                </div>
            </div>
        </div>
    </div>
    {% if page.comments != false %}
        <div class="row">
            <section id="comments" class="col-md-12">
                <div id="disqus_thread"></div>
                <script type="text/javascript">
                    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = 'writingdrabmakyo'; // required: replace example with your forum shortname

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                 var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                 dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                 (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                 })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
            </section>
        </div>
    {%endif%}
</article>
